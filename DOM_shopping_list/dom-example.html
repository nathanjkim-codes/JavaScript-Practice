<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fdf6e3;
        margin: 20px;
      }

      #form {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      #itemInput {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        padding: 10px 20px;
        border: none;
        background-color: #ff6f61;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #ff3b2f;
      }

      #shopping-list {
        list-style: none;
        padding: 0;
      }

      #shopping-list li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
    </style>
  </head>

  <body>
    <h1>Dynamic Shopping List</h1>

    <!-- Form: label + input + button -->
    <form id="form">
      <label for="itemInput">Enter a new item:</label>
      <input id="itemInput" type="text" />
      <button id="addBtn">Add</button>
    </form>

    <!-- Empty list where items will appear -->
    <ul id="shopping-list"></ul>

    <script>
      // Select elements
      const form = document.getElementById("form");
      const input = document.getElementById("itemInput");
      const list = document.getElementById("shopping-list");

      // Add item function
      function addItem(e) {
        e.preventDefault(); // Prevent the form from submitting and refreshing the page

        const itemText = input.value.trim();
        if (itemText === "") return;

        // Create li
        const li = document.createElement("li");
        li.textContent = itemText;

        // Add li to list
        list.appendChild(li);

        // Clear input
        input.value = "";
        input.focus();
      }

      // Event: Trigger addItem when the form is submitted (button click or Enter key)
      form.addEventListener("submit", addItem);
    </script>
  </body>
</html>
